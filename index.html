<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab header</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="btndiv">
      <button class="tablink two" id="defaultOpen">Delhi</button>

      <button class="tablink two">Kabul</button>

      <button class="tablink two">Dhaka</button>

      <button class="tablink two">Thimpu</button>

      <button class="tablink two">Islamabad</button>

      <button class="tablink two">Colombo</button>
    </div>
    <div id="Delhi" class="tabcontent">
      <h1>Delhi</h1>
      <p>Delhi is Capital of India</p>
      <img src="assets/Indiaflag.jpg" alt="" height="300" width="300" />
    </div>
    <div id="Kabul" class="tabcontent">
      <h1>Kabul</h1>
      <p>Kabul is Capital of Afghanistan</p>
      <img src="assets/Afghnistan flag.png" alt="" height="300" width="300" />
    </div>
    <div id="Dhaka" class="tabcontent">
      <h1>Dhaka</h1>
      <p>Dhaka is Capital of Bangladesh</p>
      <img src="assets/Bangladesh flag.jpg" alt="" height="300" width="300" />
    </div>
    <div id="Thimpu" class="tabcontent">
      <h1>Thimpu</h1>
      <p>Thimpu is Capital of Bhutan</p>
      <img src="assets/Bhutan flag.png" alt="" height="300" width="300" />
    </div>

    <div id="Islamabad" class="tabcontent">
      <h1>Islamabad</h1>
      <p>Islamabad is Capital of Pakistan</p>
      <img src="assets/pakistan flag.jpg" alt="" height="300" width="300" />
    </div>

    <div id="Colombo" class="tabcontent">
      <h1>Colombo</h1>
      <p>Colombo is Capital of Sri Lanka</p>
      <img src="assets/wp4214959.webp" alt="" height="300" width="300" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
